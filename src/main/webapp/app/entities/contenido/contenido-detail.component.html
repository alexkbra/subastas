<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="contenido">
            <h2><span jhiTranslate="subastasApp.contenido.detail.title">Contenido</span> {{ contenido.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="subastasApp.contenido.tipo">Tipo</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'subastasApp.TipoContenido.' + contenido.tipo }}">{{ contenido.tipo }}</span>
                </dd>
                <dt><span jhiTranslate="subastasApp.contenido.url">Url</span></dt>
                <dd>
                    <span>{{ contenido.url }}</span>
                </dd>
                <dt><span jhiTranslate="subastasApp.contenido.imagenUrl">Imagen Url</span></dt>
                <dd>
                    <div *ngIf="contenido.imagenUrl">
                        <a (click)="openFile(contenido.imagenUrlContentType!, contenido.imagenUrl)">
                            <img [src]="'data:' + contenido.imagenUrlContentType + ';base64,' + contenido.imagenUrl" style="max-width: 100%;" alt="contenido image"/>
                        </a>
                        {{ contenido.imagenUrlContentType }}, {{ byteSize(contenido.imagenUrl) }}
                    </div>
                </dd>
                <dt><span jhiTranslate="subastasApp.contenido.texto">Texto</span></dt>
                <dd>
                    <span>{{ contenido.texto }}</span>
                </dd>
                <dt><span jhiTranslate="subastasApp.contenido.entidad">Entidad</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'subastasApp.EntidadContenido.' + contenido.entidad }}">{{ contenido.entidad }}</span>
                </dd>
                <dt><span jhiTranslate="subastasApp.contenido.idEntidad">Id Entidad</span></dt>
                <dd>
                    <span>{{ contenido.idEntidad }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/contenido', contenido.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
