<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-departamentos-heading" jhiTranslate="subastasApp.departamentos.home.createOrEditLabel">Create or edit a Departamentos</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <!--div class="form-group">
                    <label class="form-control-label" jhiTranslate="subastasApp.departamentos.iddepartamentos" for="field_iddepartamentos">Iddepartamentos</label>
                    <input type="number" class="form-control" name="iddepartamentos" id="field_iddepartamentos"
                           formControlName="iddepartamentos"/>
                </div-->

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="subastasApp.departamentos.departamento" for="field_departamento">Departamento</label>
                    <input type="text" class="form-control" name="departamento" id="field_departamento"
                           formControlName="departamento"/>
                    <div *ngIf="editForm.get('departamento')!.invalid && (editForm.get('departamento')!.dirty || editForm.get('departamento')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('departamento')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('departamento')?.errors?.minlength" jhiTranslate="entity.validation.minlength" [translateValues]="{ min: 5 }">
                        This field is required to be at least 5 characters.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('departamento')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 255 }">
                        This field cannot be longer than 255 characters.
                        </small>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
