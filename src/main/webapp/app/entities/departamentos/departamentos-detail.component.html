<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="departamentos">
            <h2><span jhiTranslate="subastasApp.departamentos.detail.title">Departamentos</span> {{ departamentos.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="subastasApp.departamentos.iddepartamentos">Iddepartamentos</span></dt>
                <dd>
                    <span>{{ departamentos.iddepartamentos }}</span>
                </dd>
                <dt><span jhiTranslate="subastasApp.departamentos.departamento">Departamento</span></dt>
                <dd>
                    <span>{{ departamentos.departamento }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/departamentos', departamentos.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
