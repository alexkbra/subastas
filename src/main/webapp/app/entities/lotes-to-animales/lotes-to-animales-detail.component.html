<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="lotesToAnimales">
            <h2><span jhiTranslate="subastasApp.lotesToAnimales.detail.title">Lotes To Animales</span> {{ lotesToAnimales.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="subastasApp.lotesToAnimales.cantidad">Cantidad</span></dt>
                <dd>
                    <span>{{ lotesToAnimales.cantidad }}</span>
                </dd>
                <dt><span jhiTranslate="subastasApp.lotesToAnimales.lotes">Lotes</span></dt>
                <dd>
                    <div *ngIf="lotesToAnimales.lotes">
                        <a [routerLink]="['/lotes', lotesToAnimales.lotes?.id, 'view']">{{ lotesToAnimales.lotes?.id }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="subastasApp.lotesToAnimales.animales">Animales</span></dt>
                <dd>
                    <div *ngIf="lotesToAnimales.animales">
                        <a [routerLink]="['/animales', lotesToAnimales.animales?.id, 'view']">{{ lotesToAnimales.animales?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/lotes-to-animales', lotesToAnimales.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
