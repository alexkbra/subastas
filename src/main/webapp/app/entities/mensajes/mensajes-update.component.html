<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-mensajes-heading" jhiTranslate="subastasApp.mensajes.home.createOrEditLabel">Create or edit a Mensajes</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="subastasApp.mensajes.titulo" for="field_titulo">Titulo</label>
                    <input type="text" class="form-control" name="titulo" id="field_titulo"
                           formControlName="titulo"/>
                    <div *ngIf="editForm.get('titulo')!.invalid && (editForm.get('titulo')!.dirty || editForm.get('titulo')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('titulo')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('titulo')?.errors?.minlength" jhiTranslate="entity.validation.minlength" [translateValues]="{ min: 5 }">
                        This field is required to be at least 5 characters.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('titulo')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 100 }">
                        This field cannot be longer than 100 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="subastasApp.mensajes.cuerpo" for="field_cuerpo">Cuerpo</label>
                    <textarea class="form-control" name="cuerpo" id="field_cuerpo"
                              formControlName="cuerpo"></textarea>
                    <div *ngIf="editForm.get('cuerpo')!.invalid && (editForm.get('cuerpo')!.dirty || editForm.get('cuerpo')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('cuerpo')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="subastasApp.mensajes.numeroLote" for="field_numeroLote">Numero Lote</label>
                    <input type="text" class="form-control" name="numeroLote" id="field_numeroLote"
                           formControlName="numeroLote"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="subastasApp.mensajes.tipoMensaje" for="field_tipoMensaje">Tipo Mensaje</label>
                    <select class="form-control" name="tipoMensaje" formControlName="tipoMensaje" id="field_tipoMensaje">
                        <option value="GANDOR">{{ 'subastasApp.TipoMensaje.GANDOR' | translate }}</option>
                        <option value="INFO">{{ 'subastasApp.TipoMensaje.INFO' | translate }}</option>
                        <option value="ERROR">{{ 'subastasApp.TipoMensaje.ERROR' | translate }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="subastasApp.mensajes.tipoCliente" for="field_tipoCliente">Tipo Cliente</label>
                    <select class="form-control" name="tipoCliente" formControlName="tipoCliente" id="field_tipoCliente">
                        <option value="COMPRADOR">{{ 'subastasApp.TipoCliente.COMPRADOR' | translate }}</option>
                        <option value="PUJADOR">{{ 'subastasApp.TipoCliente.PUJADOR' | translate }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="subastasApp.mensajes.direccion" for="field_direccion">Direccion</label>
                    <input type="text" class="form-control" name="direccion" id="field_direccion"
                           formControlName="direccion"/>
                    <div *ngIf="editForm.get('direccion')!.invalid && (editForm.get('direccion')!.dirty || editForm.get('direccion')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('direccion')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <!--div class="form-group">
                    <label class="form-control-label" jhiTranslate="subastasApp.mensajes.idusuario" for="field_idusuario">Idusuario</label>
                    <input type="text" class="form-control" name="idusuario" id="field_idusuario"
                           formControlName="idusuario"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="subastasApp.mensajes.idcliente" for="field_idcliente">Idcliente</label>
                    <input type="text" class="form-control" name="idcliente" id="field_idcliente"
                           formControlName="idcliente"/>
                </div-->

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="subastasApp.mensajes.activo" for="field_activo">Activo</label>
                    <input type="checkbox" class="form-control" name="activo" id="field_activo"
                           formControlName="activo"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="subastasApp.mensajes.valorPagar" for="field_valorPagar">Valor Pagar</label>
                    <input type="number" class="form-control" name="valorPagar" id="field_valorPagar"
                           formControlName="valorPagar"/>
                    <div *ngIf="editForm.get('valorPagar')!.invalid && (editForm.get('valorPagar')!.dirty || editForm.get('valorPagar')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('valorPagar')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('valorPagar')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
