<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-pujas-heading" jhiTranslate="subastasApp.pujas.home.createOrEditLabel">Create or edit a Pujas</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="subastasApp.pujas.idEvento" for="field_idEvento">Id Evento</label>
                    <input type="text" class="form-control" name="idEvento" id="field_idEvento"
                           formControlName="idEvento"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="subastasApp.pujas.idSubasta" for="field_idSubasta">Id Subasta</label>
                    <input type="text" class="form-control" name="idSubasta" id="field_idSubasta"
                           formControlName="idSubasta"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="subastasApp.pujas.idLote" for="field_idLote">Id Lote</label>
                    <input type="text" class="form-control" name="idLote" id="field_idLote"
                           formControlName="idLote"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="subastasApp.pujas.valor" for="field_valor">Valor</label>
                    <input type="number" class="form-control" name="valor" id="field_valor"
                           formControlName="valor"/>
                    <div *ngIf="editForm.get('valor')!.invalid && (editForm.get('valor')!.dirty || editForm.get('valor')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('valor')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('valor')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <!--div class="form-group">
                    <label class="form-control-label" jhiTranslate="subastasApp.pujas.fechacreacion" for="field_fechacreacion">Fechacreacion</label>
                    <div class="d-flex">
                        <input id="field_fechacreacion" type="datetime-local" class="form-control" name="fechacreacion" formControlName="fechacreacion" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="subastasApp.pujas.aceptadoGanador" for="field_aceptadoGanador">Aceptado Ganador</label>
                    <input type="checkbox" class="form-control" name="aceptadoGanador" id="field_aceptadoGanador"
                           formControlName="aceptadoGanador"/>
                </div-->

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="subastasApp.pujas.pujadores" for="field_pujadores">Pujadores</label>
                    <select class="form-control" id="field_pujadores" name="pujadores" formControlName="pujadores">
                        <option *ngIf="!editForm.get('pujadores')!.value" [ngValue]="null" selected></option>
                        <option [ngValue]="pujadoresOption.id === editForm.get('pujadores')!.value?.id ? editForm.get('pujadores')!.value : pujadoresOption" *ngFor="let pujadoresOption of pujadores; trackBy: trackById">{{ pujadoresOption.nroconsignacion }}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('pujadores')!.invalid && (editForm.get('pujadores')!.dirty || editForm.get('pujadores')!.touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('pujadores')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
