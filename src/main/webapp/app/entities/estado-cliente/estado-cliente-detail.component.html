<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="estadoCliente">
            <h2><span jhiTranslate="subastasApp.estadoCliente.detail.title">Estado Cliente</span> {{ estadoCliente.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="subastasApp.estadoCliente.nombre">Nombre</span></dt>
                <dd>
                    <span>{{ estadoCliente.nombre }}</span>
                </dd>
                <dt><span jhiTranslate="subastasApp.estadoCliente.code">Code</span></dt>
                <dd>
                    <span>{{ estadoCliente.code }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/estado-cliente', estadoCliente.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
