<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-pujadores-heading" jhiTranslate="subastasApp.pujadores.home.createOrEditLabel">Create or edit a Pujadores</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="subastasApp.pujadores.idEvento" for="field_idEvento">Id Evento</label>
                    <input type="text" class="form-control" name="idEvento" id="field_idEvento"
                           formControlName="idEvento"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="subastasApp.pujadores.idSubasta" for="field_idSubasta">Id Subasta</label>
                    <input type="text" class="form-control" name="idSubasta" id="field_idSubasta"
                           formControlName="idSubasta"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="subastasApp.pujadores.idLote" for="field_idLote">Id Lote</label>
                    <input type="text" class="form-control" name="idLote" id="field_idLote"
                           formControlName="idLote"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="subastasApp.pujadores.nroconsignacion" for="field_nroconsignacion">Nroconsignacion</label>
                    <input type="text" class="form-control" name="nroconsignacion" id="field_nroconsignacion"
                           formControlName="nroconsignacion"/>
                    <div *ngIf="editForm.get('nroconsignacion')!.invalid && (editForm.get('nroconsignacion')!.dirty || editForm.get('nroconsignacion')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('nroconsignacion')?.errors?.minlength" jhiTranslate="entity.validation.minlength" [translateValues]="{ min: 5 }">
                        This field is required to be at least 5 characters.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('nroconsignacion')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 255 }">
                        This field cannot be longer than 255 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="subastasApp.pujadores.nombrebanco" for="field_nombrebanco">Nombrebanco</label>
                    <input type="text" class="form-control" name="nombrebanco" id="field_nombrebanco"
                           formControlName="nombrebanco"/>
                    <div *ngIf="editForm.get('nombrebanco')!.invalid && (editForm.get('nombrebanco')!.dirty || editForm.get('nombrebanco')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('nombrebanco')?.errors?.minlength" jhiTranslate="entity.validation.minlength" [translateValues]="{ min: 5 }">
                        This field is required to be at least 5 characters.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('nombrebanco')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 255 }">
                        This field cannot be longer than 255 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="subastasApp.pujadores.estado" for="field_estado">Estado</label>
                    <select class="form-control" name="estado" formControlName="estado" id="field_estado">
                        <option value="ACTIVO">{{ 'subastasApp.EstadoPujadores.ACTIVO' | translate }}</option>
                        <option value="NOAUTORIZADO">{{ 'subastasApp.EstadoPujadores.NOAUTORIZADO' | translate }}</option>
                        <option value="INACTIVO">{{ 'subastasApp.EstadoPujadores.INACTIVO' | translate }}</option>
                        <option value="GANADOR">{{ 'subastasApp.EstadoPujadores.GANADOR' | translate }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="subastasApp.pujadores.pagoAceptado" for="field_pagoAceptado">Pago Aceptado</label>
                    <input type="checkbox" class="form-control" name="pagoAceptado" id="field_pagoAceptado"
                           formControlName="pagoAceptado"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="subastasApp.pujadores.cliente" for="field_cliente">Cliente</label>
                    <select class="form-control" id="field_cliente" name="cliente" formControlName="cliente">
                        <option *ngIf="!editForm.get('cliente')!.value" [ngValue]="null" selected></option>
                        <option [ngValue]="clienteOption.id === editForm.get('cliente')!.value?.id ? editForm.get('cliente')!.value : clienteOption" *ngFor="let clienteOption of clientes; trackBy: trackById">{{ clienteOption.id }}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('cliente')!.invalid && (editForm.get('cliente')!.dirty || editForm.get('cliente')!.touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('cliente')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
