<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="clasificacionLote">
            <h2><span jhiTranslate="subastasApp.clasificacionLote.detail.title">Clasificacion Lote</span> {{ clasificacionLote.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="subastasApp.clasificacionLote.nombre">Nombre</span></dt>
                <dd>
                    <span>{{ clasificacionLote.nombre }}</span>
                </dd>
                <dt><span jhiTranslate="subastasApp.clasificacionLote.code">Code</span></dt>
                <dd>
                    <span>{{ clasificacionLote.code }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/clasificacion-lote', clasificacionLote.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
